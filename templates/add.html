        </div>
        <div class="content2">
          <div class="sbuttons">
            <form action="/post" method="POST">

                  type="text"

                  type="number"

                  id="num"
                  placeholder="Enter The Bus Number"

                />

                <h1 class="one-plusss">Bus Number</h1>
              </div>

              <button class="b-search" type="submit" id="search">Add</button>
            </form>
          </div>
          <div class="info2">

              src="{{ url_for('static',filename='pics/add.png')  }}"

            />
